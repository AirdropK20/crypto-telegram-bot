name: Crypto Telegram Alerts (FINAL FIX)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  alert:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Restore sent hashes if they exist
      - name: Download sent hashes
        uses: actions/download-artifact@v4
        with:
          name: sent-hashes
        continue-on-error: true

      - name: Install dependencies
        run: pip install requests

      - name: Run Telegram RSS Bot
        run: python telegram_news.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      # Save updated hashes
      - name: Upload sent hashes
        uses: actions/upload-artifact@v4
        with:
          name: sent-hashes
          path: sent_hashes.txt