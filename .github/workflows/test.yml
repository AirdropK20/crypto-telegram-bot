name: Crypto Telegram Alerts (RSS Cached)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  alert:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Restore sent hashes cache
        uses: actions/cache@v3
        with:
          path: sent_hashes.txt
          key: sent-hashes-cache
          restore-keys: sent-hashes-cache

      - name: Install dependencies
        run: pip install requests

      - name: Run Telegram RSS Bot
        run: python telegram_news.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Save sent hashes cache
        uses: actions/cache@v3
        with:
          path: sent_hashes.txt
          key: sent-hashes-cache