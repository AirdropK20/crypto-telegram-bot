name: Crypto Telegram Alerts (FINAL STABLE)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  alert:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Run Telegram RSS Bot
        run: python telegram_news.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Commit state file
        run: |
          git config user.name "crypto-alert-bot"
          git config user.email "bot@users.noreply.github.com"
          git add sent_hashes.txt
          git commit -m "Update sent hashes" || echo "No changes to commit"
          git push